<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabs Tracker chrome extension</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<input type="text" id="input-element">
	<table>
		<tr>
			<td><button id="save-btn">Save input</button></td>
			<td><button id="tab-btn">Save tab</button></td>
			<td><button id="delete-btn">Delete all</button></td>
		</tr>
	</table>
	<div id="results">
		<ul id="result-list"></ul>
	</div>
	<script src="script.js"></script>
</body>
</html>
